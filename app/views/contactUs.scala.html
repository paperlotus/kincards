    <head>

        <meta name="author" content="Prashant Yadav">
        <link rel="icon" href="@routes.Assets.at("images/favicon.ico")">

        <title>KinCards</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" />
        <link href="@routes.Assets.at("stylesheets/gsdk-base.css")" rel="stylesheet" />
        <link href="@routes.Assets.at("stylesheets/pe-icon-7-stroke.css")" rel="stylesheet" />
		<link href="@routes.Assets.at("stylesheets/ct-navbar.css")" rel="stylesheet" />  

        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">

    </head>

    <body>
    	<div id="navbar-full">
		    <div id="navbar">
		       <!--    
		        navbar-default can be changed with navbar-ct-blue navbar-ct-azzure navbar-ct-red navbar-ct-green navbar-ct-orange  
		        -->
		        <nav class="navbar navbar-ct-orange navbar-fixed-top" role="navigation">
		          
		          <div class="container">
		            <!-- Brand and toggle get grouped for better mobile display -->
		            <div class="navbar-header">
		              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		              </button>
						<div class="logo"><a href="@routes.Application.index()">
							<img alt="logo" src="@routes.Assets.at("images/Klogo.png")">
							</a>
						</div>
		            </div>
		            <!-- Collect the nav links, forms, and other content for toggling -->
		            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		              <ul class="nav navbar-nav navbar-right">
	                      <li>
	                          <a href="@routes.Dashboard.contacts()">
	                              <i class="pe-7s-id">
	                              </i>
	                              <p>Dashboard</p>
	                          </a>
	                      </li>
	                      <li>
	                          <a href="@routes.Requests.addContact()">
	                              <i class="pe-7s-add-user">
	                              </i>
	                              <p>Add Contact</p>
	                          </a>
	                      </li>
		                    <li>
		                        <a href="@routes.Requests.myRequests()">
		                            <i class="pe-7s-mail">
		                            </i>
		                            <p>Requests</p>
		                        </a>
		                    </li> 
		                    <li class="dropdown">
		                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		                                <i class="pe-7s-user"></i>
		                                <p>Account</p>
		                            </a>
		                          <ul class="dropdown-menu">
		                            <li><a href="@routes.Profile.editProfile()">Profile</a></li>
		                            <li><a href="@routes.Profile.getSettings()">Settings</a></li>
		                            <li><a href="@routes.Application.logout()">Sign Out</a></li>
		                          </ul>
		                    </li>
		               </ul>
		               <form class="navbar-form navbar-right navbar-search-form" role="search">                  
		                 <div class="form-group">
		                      <input type="text" value="" class="form-control" placeholder="Search...">
		                 </div> 
		              </form>
		              
		            </div><!-- /.navbar-collapse -->
		          </div><!-- /.container-fluid -->
		        </nav>
		    </div><!--  end navbar -->
		
		</div> <!-- end menu-dropdown -->
    
        <div class="image-container set-full-height" style="background-image: url('./assets/images/wizard.jpg')">

                <!--   Big container   -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                            <!--      Wizard container        -->
                        <div class="wizard-container">
                                <div class="card wizard-card ct-wizard-orange" id="wizard">
                                    <div class="wizard-header">
                                        <h3>
                                            <b>Contact</b> Us<br>
                                        </h3>
                                    </div>
                                    <ul>
                                        <li><a href="#about" data-toggle="tab"></a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane" id="about">
                                            <div class="row">
                                                <div class="col-sm-3"></div>
                                                
                                                <div class="col-sm-6">
                                                	<div style="margin-top:15%;"></div>
                                                	<form method="post" action="@routes.Application.sendContact()">
                                                	<div class="media media-post">
                                                	  <div class="media-body">  
				                                            <input class="form-control" type="email" placeholder="Email..." name="email" required="required"/>          
				                                      </div>
				                                      <br/>
				                                      <div class="media-body">  
				                                            <textarea class="form-control" placeholder="Write to us..." rows="4" name="feedback" required="required"></textarea>           
				                                            <div class="media-footer">
				                                            	<button class="btn btn-info btn-fill pull-right" type="submit">Send</button>
				                                            </div>                              
				                                      </div>
				                                 	</div> <!-- end media-post -->
				                                 	</form>
				                                 	@if(flash.get("contact") != null && flash.get("contact") != "") {
											            <div class="alert alert-warning alert-warning" style="opacity: 0.6; margin-left: 20%; margin-right : 20%; border-radius: 50px;">
											                <a href="#" class="close" data-dismiss="alert">&times;</a>
											                @flash.get("contact")
											            </div>
											        } 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="wizard-footer">
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->


            <footer class="footer footer-black">
	            <div class="container">
	                <nav class="pull-left">
	                    <ul>
	                        <li>
	                            <a href="http://www.kincards.com/dashboard">
	                                Home
	                            </a>
	                        </li>
	                        <li>
	                            <a href="@routes.Application.company()">
	                                Company
	                            </a>
	                        </li>
	                        <li>
	                            <a href="http://kincards.tumblr.com" target="_blank">
	                               Blog
	                            </a>
	                        </li>
	                        <li>
	                            <a href="@routes.Profile.feedback()">
	                               Feedback
	                            </a>
	                        </li>
	                    </ul>
	                </nav>
	                <div class="social-area pull-right"> 
	                	<a href="http://kincards.tumblr.com/" target="_blank">
	                        <i class="fa fa-tumblr-square"></i>
	                    </a>               
	                    <a href="https://www.facebook.com/pages/KinCards/1402887083373167" target="_blank">
	                        <i class="fa fa-facebook-square"></i>
	                    </a>
	                    <a href="https://twitter.com/KinCards" target="_blank">
	                        <i class="fa fa-twitter"></i>
	                    </a>
<!-- 	                    <a href="#"> -->
<!-- 	                        <i class="fa fa-linkedin"></i> -->
<!-- 	                    </a> -->
	                </div>
	                <div class="copyright">
	                    &copy; 2015 KinCards
	                </div>
	            </div>
	        </footer>
        </div>

    </body>
