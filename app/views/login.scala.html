    <script>
        function submitForm(){
            document.profileForm.submit();
        }
        
        function register(){
            document.registerForm.submit();
        }
        
        function onSignIn(googleUser) {
       	  var profile = googleUser.getBasicProfile();
       	  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
       	  console.log('Name: ' + profile.getName());
       	  console.log('Image URL: ' + profile.getImageUrl());
       	  console.log('Email: ' + profile.getEmail());
       	}
        
        function loginAjax(){
        	var email = document.getElementById('email').value;
        	var password = document.getElementById('password').value;
        	if(email == null || email == ""){email = "fakekincardsuser";}
        	if(password == null || password == ""){password = "fakekincardsuser";}
        	var action = "/login/"+email+"/"+password;
            $.post( action, function( data ) {
                if(data != null){
                	if(data == "Bad Request"){
                		$('.error').addClass('alert alert-danger').html("Invalid email/password combination");
                	}else{
                		window.location.replace("/dashboard");
                	}
                } else {
                	$('.error').addClass('alert alert-danger').html("Invalid email/password combination"); 
                }
            });
        }
        
        function registerAjax(){
        	var email = document.getElementById('email_reg').value;
        	var password = document.getElementById('password_reg').value;
        	if(email == null || email == ""){email = "test";}
        	if(password == null || password == ""){password = "test";}
        	var action = "/register/"+email+"/"+password;
            $.post( action, function( data ) {
                if(data != null){
                	if(data == "Bad Request"){
                		$('.error').addClass('alert alert-danger').html("Account with this email already exists. Try logging in!");
                	}else{
                		window.location.replace("/profile");
                	}
                } else {
                	$('.error').addClass('alert alert-danger').html("Account with this email already exists. Try logging in!"); 
                }
            });
        }
        
    </script>
